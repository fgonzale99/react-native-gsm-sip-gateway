name: Build
on:
  push:
    branches:
      - "**"
jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: |
            telon-gateway-app/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('telon-gateway-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Download NDK r17b
        run: |
          curl -o android-ndk-r17b-linux-x86_64.zip https://dl.google.com/android/repository/android-ndk-r17b-linux-x86_64.zip
          unzip android-ndk-r17b-linux-x86_64.zip -d $HOME/android-ndk
          rm android-ndk-r17b-linux-x86_64.zip
      
      - name: Set NDK path
        run: |
          echo "NDK_HOME=$HOME/android-ndk/android-ndk-r17b" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-ndk/android-ndk-r17b" >> $GITHUB_ENV
          echo "ndk.dir=$HOME/android-ndk/android-ndk-r17b" > telon-gateway-app/android/local.properties
      
      - name: Verify NDK installation
        run: |
          echo "NDK_HOME=$NDK_HOME"
          ls -la $NDK_HOME
      
      - name: Clone missing dependency
        run: |
          cd $GITHUB_WORKSPACE
          git clone https://github.com/telon-org/react-native-replace-dialer react-native-replace-dialer || echo "Repository not found, will try to install without it"
      
      - name: Patch package.json for React Native 0.72
        run: |
          sed -i 's/"react-native": "0.80.0"/"react-native": "0.72.9"/' package.json
        working-directory: telon-gateway-app
      
      - name: Patch package.json for React 18
        run: |
          sed -i 's/"react": "19.1.0"/"react": "18.2.0"/' package.json
        working-directory: telon-gateway-app
      
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: telon-gateway-app
      
      - name: Install React Native CLI Platform Android
        run: |
          npm install --save-dev @react-native-community/cli-platform-android@11.3.7 --legacy-peer-deps
        working-directory: telon-gateway-app
      
      - name: Verify and fix native modules
        run: |
          echo "Checking for native_modules.gradle..."
          
          # Check if the file exists
          if [ ! -f "node_modules/@react-native-community/cli-platform-android/native_modules.gradle" ]; then
            echo "✗ native_modules.gradle not found"
            echo "Creating a minimal native_modules.gradle..."
            
            mkdir -p node_modules/@react-native-community/cli-platform-android
            
            cat > node_modules/@react-native-community/cli-platform-android/native_modules.gradle << 'EOF'
// Minimal native_modules.gradle for React Native 0.72
def autoModules = [:]

def applyNativeModulesAppBuildGradle(Project project) {
    println "Applying native modules configuration"
}

def applyNativeModulesSettingsGradle(Object settings) {
    println "Applying native modules settings"
}

ext.applyNativeModulesAppBuildGradle = this.&applyNativeModulesAppBuildGradle
ext.applyNativeModulesSettingsGradle = this.&applyNativeModulesSettingsGradle
EOF
            
            echo "✓ Created minimal native_modules.gradle"
          else
            echo "✓ native_modules.gradle found"
          fi
          
          cat node_modules/@react-native-community/cli-platform-android/native_modules.gradle
        working-directory: telon-gateway-app
      
      - name: Remove and recreate metro.config.js for RN 0.72
        run: |
          # Remove existing metro.config.js if it exists
          rm -f metro.config.js
          
          # Create new one compatible with RN 0.72
          cat > metro.config.js << 'EOF'
          /**
           * Metro configuration for React Native 0.72
           * https://github.com/facebook/react-native
           */

          module.exports = {
            transformer: {
              getTransformOptions: async () => ({
                transform: {
                  experimentalImportSupport: false,
                  inlineRequires: true,
                },
              }),
            },
          };
          EOF
          
          echo "New metro.config.js created:"
          cat metro.config.js
        working-directory: telon-gateway-app
      
      - name: Create babel.config.js
        run: |
          cat > babel.config.js << 'EOF'
          module.exports = {
            presets: [
              'module:metro-react-native-babel-preset',
              '@babel/preset-flow'
            ]
          };
          EOF
        working-directory: telon-gateway-app
      
      - name: Check and fix settings.gradle
        run: |
          echo "Current settings.gradle:"
          cat android/settings.gradle
          echo "---"
          
          # Check if native_modules.gradle exists
          if [ -f "node_modules/@react-native-community/cli-platform-android/native_modules.gradle" ]; then
            echo "✓ native_modules.gradle found in cli-platform-android"
          else
            echo "✗ native_modules.gradle NOT found in cli-platform-android"
            echo "Checking alternative locations..."
            
            # Try to find it
            NATIVE_MODULES=$(find node_modules -name "native_modules.gradle" 2>/dev/null | head -n 1)
            
            if [ -n "$NATIVE_MODULES" ]; then
              echo "✓ Found at: $NATIVE_MODULES"
              
              # Update settings.gradle with correct path
              RELATIVE_PATH=$(realpath --relative-to=android "$NATIVE_MODULES")
              echo "Updating settings.gradle to use: $RELATIVE_PATH"
              
              sed -i "s|@react-native-community/cli-platform-android/native_modules.gradle|$RELATIVE_PATH|g" android/settings.gradle
              
              echo "Updated settings.gradle:"
              cat android/settings.gradle
            else
              echo "✗ native_modules.gradle not found anywhere!"
              echo "Installing @react-native-community/cli-platform-android explicitly..."
              npm install --save-dev @react-native-community/cli-platform-android@latest --legacy-peer-deps
              
              if [ -f "node_modules/@react-native-community/cli-platform-android/native_modules.gradle" ]; then
                echo "✓ Installation successful"
              else
                echo "✗ Still not found after installation"
                exit 1
              fi
            fi
          fi
        working-directory: telon-gateway-app
      
      - name: Fix app/build.gradle for RN 0.72
        run: |
          echo "Current app/build.gradle around line 83:"
          sed -n '80,90p' android/app/build.gradle
          echo "---"
          
          # Backup original
          cp android/app/build.gradle android/app/build.gradle.backup
          
          # Comment out or remove the problematic react.gradle or native_modules.gradle line
          sed -i '/apply from.*react\.gradle/d' android/app/build.gradle
          sed -i '/apply from.*native_modules\.gradle/d' android/app/build.gradle
          
          # Ensure compileSdkVersion exists
          if ! grep -q "compileSdkVersion" android/app/build.gradle; then
            echo "Adding compileSdkVersion..."
            sed -i '/android {/a\    compileSdkVersion 33\n    buildToolsVersion "33.0.0"' android/app/build.gradle
          fi
          
          # Add native modules configuration at the end if not present
          if ! grep -q "applyNativeModulesAppBuildGradle" android/app/build.gradle; then
            echo "" >> android/app/build.gradle
            echo "// Apply native modules" >> android/app/build.gradle
            echo "apply from: file(\"../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle\")" >> android/app/build.gradle
            echo "applyNativeModulesAppBuildGradle(project)" >> android/app/build.gradle
          fi
          
          echo "Modified build.gradle:"
          cat android/app/build.gradle
        working-directory: telon-gateway-app
      
      - name: Build Android Bundle
        run: |
          mkdir -p android/app/build/intermediates/assets/release/
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/build/intermediates/assets/release/index.android.bundle --assets-dest android/app/build/intermediates/res/merged/release
        working-directory: telon-gateway-app
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        working-directory: telon-gateway-app
      
      - name: Clean Gradle
        run: ./gradlew clean
        working-directory: telon-gateway-app/android
      
      - name: Build Android Release Bundle
        run: ./gradlew bundleRelease -Pkeystore.password=${{ secrets.KEYSTORE_PASSWORD }}
        working-directory: telon-gateway-app/android
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
      
      - name: Upload Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: telon-gateway-app/android/app/build/outputs/bundle/release/app-release.aab

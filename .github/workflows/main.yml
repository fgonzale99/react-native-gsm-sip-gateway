name: Build Android

on:
  push:
    branches:
      - "**"

jobs:
  build_android:
    runs-on: ubuntu-latest
    
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'telon-gateway-app/package-lock.json'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.0
          ndk: 21.4.7075529  # Usar una versión más reciente de NDK
          cmake: 3.22.1
      
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: |
            telon-gateway-app/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('telon-gateway-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Clone missing dependency
        run: |
          cd $GITHUB_WORKSPACE
          if [ ! -d "react-native-replace-dialer" ]; then
            git clone https://github.com/telon-org/react-native-replace-dialer || echo "Repository not found, will try to install without it"
          fi
      
      - name: Patch package.json for React Native 0.72
        run: |
          if [ -f "telon-gateway-app/package.json" ]; then
            sed -i 's/"react-native": "0.80.0"/"react-native": "0.72.9"/' telon-gateway-app/package.json
            sed -i 's/"react": "19.1.0"/"react": "18.2.0"/' telon-gateway-app/package.json
          fi
      
      - name: Install Dependencies
        run: |
          cd telon-gateway-app
          npm ci --legacy-peer-deps
      
      - name: Install React Native CLI Platform Android
        run: |
          cd telon-gateway-app
          npm install --save-dev @react-native-community/cli-platform-android@11.3.7 --legacy-peer-deps
      
      - name: Create local.properties
        run: |
          cd telon-gateway-app/android
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          echo "ndk.dir=$ANDROID_HOME/ndk/21.4.7075529" >> local.properties
      
      - name: Create metro.config.js for RN 0.72
        run: |
          cd telon-gateway-app
          cat > metro.config.js << 'EOF'
          /**
           * Metro configuration for React Native 0.72
           */
          const { getDefaultConfig } = require('metro-config');
          
          module.exports = (async () => {
            const {
              resolver: { sourceExts, assetExts }
            } = await getDefaultConfig();
            
            return {
              transformer: {
                babelTransformerPath: require.resolve('react-native-svg-transformer'),
                getTransformOptions: async () => ({
                  transform: {
                    experimentalImportSupport: false,
                    inlineRequires: true,
                  },
                }),
              },
              resolver: {
                assetExts: assetExts.filter(ext => ext !== 'svg'),
                sourceExts: [...sourceExts, 'svg'],
              },
            };
          })();
          EOF
      
      - name: Create babel.config.js
        run: |
          cd telon-gateway-app
          cat > babel.config.js << 'EOF'
          module.exports = {
            presets: ['module:metro-react-native-babel-preset'],
          };
          EOF
      
      - name: Fix settings.gradle
        run: |
          cd telon-gateway-app
          if [ -f "android/settings.gradle" ]; then
            # Asegurar que el archivo existe y tiene contenido
            if [ ! -s "android/settings.gradle" ]; then
              cat > android/settings.gradle << 'EOF'
          rootProject.name = 'TelonGatewayApp'
          apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
          include ':app'
          EOF
            else
              # Verificar y corregir la línea de native_modules.gradle
              if ! grep -q "applyNativeModulesSettingsGradle" android/settings.gradle; then
                echo "apply from: file(\"../node_modules/@react-native-community/cli-platform-android/native_modules.gradle\"); applyNativeModulesSettingsGradle(settings)" >> android/settings.gradle
              fi
            fi
          fi
      
      - name: Fix app/build.gradle
        run: |
          cd telon-gateway-app
          if [ -f "android/app/build.gradle" ]; then
            # Asegurar compileSdkVersion y buildToolsVersion
            sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 33/' android/app/build.gradle
            sed -i 's/buildToolsVersion "[^"]*"/buildToolsVersion "33.0.0"/' android/app/build.gradle
            
            # Asegurar targetSdkVersion
            sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 33/' android/app/build.gradle
            
            # Asegurar que se aplica native_modules.gradle
            if ! grep -q "applyNativeModulesAppBuildGradle" android/app/build.gradle; then
              echo "" >> android/app/build.gradle
              echo "apply from: file(\"../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle\")" >> android/app/build.gradle
              echo "applyNativeModulesAppBuildGradle(project)" >> android/app/build.gradle
            fi
          fi
      
      - name: Make gradlew executable
        run: |
          cd telon-gateway-app/android
          chmod +x gradlew
      
      - name: Clean Gradle
        run: |
          cd telon-gateway-app/android
          ./gradlew clean
      
      - name: Build Android Release Bundle
        run: |
          cd telon-gateway-app/android
          ./gradlew bundleRelease
        env:
          ORG_GRADLE_PROJECT_keystore_password: ${{ secrets.KEYSTORE_PASSWORD }}
      
      - name: Upload Bundle Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: telon-gateway-app/android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
      
      - name: Upload Build Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            telon-gateway-app/android/**/build/reports/**/*.html
            telon-gateway-app/android/**/build/outputs/**/*.txt
          retention-days: 7
